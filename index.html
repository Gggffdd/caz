<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog House Slots</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать!</h1>
        <div id="user-data">Загрузка данных...</div>
    </div>

    <script>
        // 1. Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // 2. Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // 3. Получаем данные пользователя из Telegram
        const tgUser = tg.initDataUnsafe.user;
        
        // 4. Отображаем информацию
        document.getElementById('user-data').innerHTML = `
            <p><strong>User ID из URL:</strong> ${userId || 'не получен'}</p>
            <p><strong>Telegram ID:</strong> ${tgUser?.id || 'не доступен'}</p>
            <p><strong>Имя:</strong> ${tgUser?.first_name || ''} ${tgUser?.last_name || ''}</p>
            <p><strong>Платформа:</strong> ${tg.platform}</p>
        `;
        
        // 5. Настройка основной кнопки
        tg.MainButton.setText("Закрыть").show();
        tg.MainButton.onClick(() => tg.close());
        
        // Для отладки
        console.log('Telegram WebApp initData:', tg.initDataUnsafe);
    </script>
</body>
</html>
