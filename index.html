<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Slot App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎰 My Awesome Slot Game</h1>
    <p>Welcome to the game!</p>
    <button id="play-button">Spin!</button>
    <div id="result"></div>
  </div>

  <script>
    // Инициализация WebApp Telegram
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Обработчик кнопки
    document.getElementById('play-button').addEventListener('click', () => {
      const result = Math.random() > 0.5 ? 'You win!' : 'Try again!';
      document.getElementById('result').textContent = result;
      
      // Можно отправить данные обратно в бота
      tg.sendData(JSON.stringify({result: result}));
    });
    
    // Получаем данные от бота
    tg.onEvent('themeChanged', () => {
      document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
    });
  </script>
</body>
</html>
